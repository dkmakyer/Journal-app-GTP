<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>My Journal</title>

  <body>
    <main class="main-container" id="main-container">
      <section class="main-header">
        <h1><i class="fas fa-book-open"></i> My Mood Log</h1>
      </section>

      <section class="search-container">
        <div>
          <label for="search">
            Search <i class="fas fa-search"></i> :
            <input
              type="text"
              id="search-input"
              placeholder="What should I remind you of"
            />
          </label>
        </div>
        <div class="mood-filter-container">
          <h2 class="mood-filter-title">
            Vibe Check <i class="fas fa-filter"></i> :
          </h2>
          <div class="mood-filter-buttons">
            <button>All</button>
            <button>Happy <i class="fas fa-smile-beam"></i></button>
            <button>Sad <i class="far fa-sad-tear"></i></button>
            <button>Motivated <i class="fas fa-fire"></i></button>
            <button>Stressed <i class="fas fa-flushed"></i></button>
            <button>Scared <i class="far fa-surprise"></i></button>
          </div>
        </div>
      </section>

      <section class="journal-list-body">
        <div class="journal-list-container" id="journal-list-container">

            </div>
            <h3><i class="fas fa-align-left"></i> First 5 words in the journal data</h3>
          </div>
          -->
        </div>
        <div class="add-entry-button">
          <p>
            How are you feeling today? Journal it out!
            <span><i class="fas fa-pen-fancy"></i></span>
          </p>
          <button id="journal-display-button">
            Drop a new Entry <i class="fas fa-plus-circle"></i>
          </button>
        </div>
      </section>

      <section class="journal-entry-modal hidden" id="journal-entry-modal">
        <h1 class="journal-entry-title">
          <i class="fas fa-pen-alt"></i> New Log
        </h1>
        <form id="journal-entry-form">
          <div class="journal-content">
            <div>
              <label for="journal-entry-title"
                >Title <i class="fas fa-heading"></i> :
                <input
                  name="journal_detail_title"
                  id="journal-detail-title"
                  type="text"
                  placeholder="Today was..."
              /></label>
              <label for="journal-mood-dropdown">
                Vibe <i class="fas fa-heart"></i> :
                <select name="journal_mood_dropdown" id="journal-mood-dropdown">
                  <option value="happy">
                    Happy <i class="fas fa-smile-beam"></i>
                  </option>
                  <option value="sad">
                    Sad <i class="far fa-sad-tear"></i>
                  </option>
                  <option value="motivated">
                    Motivated <i class="fas fa-fire"></i>
                  </option>
                  <option value="stressed">
                    Stressed <i class="fas fa-flushed"></i>
                  </option>
                  <option value="scared">
                    Scared <i class="far fa-surprise"></i>
                  </option>
                </select>
              </label>
            </div>
            <div class="textarea-container">
              <label for="journal-entry-textarea">
                Content <i class="fas fa-align-left"></i> :
                <textarea
                  name="journal_entry_textarea"
                  id="journal-entry-textarea"
                  placeholder="Dear Mood Log..."
                ></textarea>
              </label>
            </div>
          </div>
          <div class="journal-entry-buttons">
            <button type="submit">
              Save Entry <i class="fas fa-save"></i>
            </button>
            <button type="button" id="hide-journal-entry-modal">
              Cancel <i class="fas fa-times"></i>
            </button>
          </div>
        </form>
      </section>
